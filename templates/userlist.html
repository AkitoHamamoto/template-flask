
{% extends "base.html" %}
{% block title %}UserList{% endblock %}
{% block content %}
<ul>
  {% for user in users %}
    <li>{{user}}</li>
  {% endfor %}
</ul>
{% if is_login %}
<P>ログイン済みです</P>
{% else %}
<p>ログインしていません</p>
{% endif %}
{% if 'Taro' in users %}
<p>Taroは存在します</p>
{% endif %}
{% endblock %}
